<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="title">Coffee Masters</h2>

    <div class="container">
      <div class="left">
        <h3 class="left__title">ITEMS</h3>
        <div class="item__data">
          <span>1x</span>
          <div class="cent">
            <h4>Cappuccino</h4>
            <h6>lite foam</h6>
          </div>
          <h4>$3.35</h4>
        </div>

        <div class="item__data">
          <span>1x</span>
          <div class="cent">
            <h4>Cappuccino</h4>
            <h4>Lite milk</h4>
            <h6>Double Spersso</h6>
          </div>
          <h4>$3.85</h4>
        </div>

        <div class="item__data">
          <span>1x</span>
          <div class="cent">
            <h4>Crroissant</h4>
            <h6>Butter</h6>
          </div>
          <h4>$2.45</h4>
        </div>
      </div>
      <div class="right">
        <h4 class="form">Name</h4>
        <div class="example-group">
          <label for="example" class="input-label">Name</label>
          <input
            for="example"
            class="example-input"
            placeholder="type your name"
          />
        </div>

        <h4 class="form">Payment</h4>
        <div class="example-group group2">
          <label for="example" class="input-label">Card Number</label>
          <input
            for="example"
            class="example-input"
            placeholder="Card Number"
          />
        </div>
        <br />
        <div class="example-group group2">
          <label for="example" class="input-label">CCV NUMBER</label>
          <input for="example" class="example-input" placeholder="001" />
        </div>
      </div>
    </div>
  </body>
</html>
